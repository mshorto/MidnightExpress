<body>

<div id="header">
    <div class="container">
        <header class="sixteen columns">
            <h1 id="logo">
                <img class="animated fadeInDown" src="images/logo.png"/>
            </h1>
            <nav>
                <ul class="animated fadeInDown">
                    <li class="contact"><a href="#">Home</a></li>
                    <li class="home"><a href="/faq" target="_blank">FAQ</a></li>
                    
                 </ul>
             </nav>
        </header>
       </div> 
    <div>
        <h4 class="animated fadeInLeftBig">Contact</h4>
        <h2  class="animated fadeIn">Message us, email us, call us, tweet us.</h2>
    </div>    
</div>
<div id="Contact">
    <div class="container">
       <div class="nine columns">
        <h3 class="animated fadeIn">message us</h3>    
            <form class="animated fadeIn" action = "/" method = "POST">
                <input placeholder="name*" type="text" name="name"/>
                <input placeholder="email*" type="text" name="contact_email"/>
                <input placeholder="subject" type="text" name="subject"/>
                <textarea placeholder="Suggest a new route, time, stop or just say hello." type="text" name="message"/></textarea>
                <button type="submit">Send</button>
            </form> 
        </div> 
        <div id="call" class="seven columns">  
        <h3 class="animated fadeIn">email us</h3>
        <p class="animated fadeIn">info: info@midnightexpress.io<br>cory: cory@midnightexpress.io<br>michael: michael@midnightexpress.io</P>
        <h3 class="animated fadeIn">call us</h3>  
        <p class="animated fadeIn">tel: (650) 383-8709
    </div>
</div>


<!-- Beginnig of Footer Section -->
